
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-01
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: example.com
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: front
                port:
                  number: 80
            path: /
          - pathType: Prefix
            backend:
              service:
                name: back
                port:
                  number: 80
            path: /api
